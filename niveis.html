<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Caça Monstros</title>

	<script>
		
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value 

			if(nivel === ''){
				alert('Selecione um nível para iniciar o jogo.')
				return false //aqui a função é encerrada
			} else {

			window.location.href = "app.html?" + nivel }
		}

	</script>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body id="capa">

	<div class="d-flex justify-content-center">
		<div>
			<select class="form-select painel_select" id="nivel">
				<option value="">-- Selecione um nível --</option>
				<option value="facil">Fácil</option>
				<option value="moderado">Moderado</option>
				<option value="impossivel">Impossível</option>
			</select>
		</div>
	</div>

	<div class="d-flex justify-content-center">
		<div class="painel_derrota">
			<button onclick="iniciarJogo()" class="btn btn-dark btn-lg mt-5">Vamos lá!</button>
		</div>
	</div>

	
</body>
</html>
